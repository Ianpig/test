<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="show"></div>
    <div id="navgator">123123</div>
    <script>
      const isInside = window.matchMedia("(max-width: 480px)").matches;;
      document.querySelector('#show').innerText = isInside;
      document.querySelector('#navgator').innerText = navigator.userAgent;
    </script>
  </body>
</html>
