
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Embed Script</title>
</head>
<body>
    <script>
        window.addEventListener("message", receiveMessage, false);
        function receiveMessage(event) {
            var data = event.data;
            console.log(`data`, typeof(data));
            if (typeof(data) !== 'object') {
                return false;
            }
            alert('work');
            document.write('<!DOCTYPE html><html lang="en"><head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <meta http-equiv="X-UA-Compatible" content="ie=edge"> <title>Embed Script<\/title><\/head><body><\/body><\/html>');
            data.center && document.write('<body style="display: flex;flex-direction: row;justify-content: center;align-items: center;"><\/body>');
            document.write(data.html);
            document.write('<script src="https://utility.fevercdn.com/js/iframeResizer.contentWindow.min.js"><\/script>');
            document.close();
        }
    </script>
</body>
</html>
