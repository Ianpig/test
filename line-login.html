<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="sdkVersion"></div>
    <div id="isInClient"></div>
    <div id="isLoggedIn"></div>
    <div id="deviceOS"></div>
    <div id="getAccessToken">getAccessToken</div>
    <div id="accessTokenField"></div>
    <script>
      /**
       * Initialize LIFF
       * @param {string} myLiffId The LIFF ID of the selected element
       */
      function appendScriptResource(url, callback) {
        const script = document.createElement("script");
        script.onload = function() {
          //do stuff with the script
          callback();
        };
        script.src = url;

        document.head.appendChild(script);
      }
      appendScriptResource(
        "https://static.line-scdn.net/liff/edge/2.1/sdk.js",
        initializeLiff
      );
      document
        .getElementById("getAccessToken")
        .addEventListener("click", function() {
          if (!liff.isLoggedIn() && !liff.isInClient()) {
            alert(
              'To get an access token, you need to be logged in. Please tap the "login" button below and try again.'
            );
          } else {
            const accessToken = liff.getAccessToken();
            document.getElementById(
              "accessTokenField"
            ).textContent = accessToken;
            toggleAccessToken();
          }
        });
      function initializeLiff(myLiffId) {
        liff
          .init({
            liffId: "1554828804-YW5xmJZB"
          })
          .then(() => {
            // start to use LIFF's api
            alert(`liff`, liff.isInClient());
          })
          .catch(err => {
            alert(err);
            document.getElementById("liffAppContent").classList.add("hidden");
            document
              .getElementById("liffInitErrorMessage")
              .classList.remove("hidden");
          });
      }
      function displayLiffData() {
        document.getElementById(
          "browserLanguage"
        ).textContent = liff.getLanguage();
        document.getElementById("sdkVersion").textContent = liff.getVersion();
        document.getElementById("isInClient").textContent = liff.isInClient();
        document.getElementById("isLoggedIn").textContent = liff.isLoggedIn();
        document.getElementById("deviceOS").textContent = liff.getOS();
      }
    </script>
  </body>
</html>
