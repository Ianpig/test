<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var domainName = 'test.iandays.com';
      document.cookie = "key=value; expires=Tue, 16 Dec 2020 11:31:56 GMT; path=/; domain=." + domainName;
      alert(document.cookie);
      function makeRequestWithUserGesture() {
        var promise = document.requestStorageAccess();
        promise.then(
          function() {
            var domainName = 'test.iandays.com';
            document.cookie = "key=value; expires=Tue, 16 Dec 2020 11:31:56 GMT; path=/; domain=." + domainName;
            alert(document.cookie);
            // Storage access was granted.
            // Check whether the user is logged in.
            // If not, do a popup to log the user in.
          },
          function() {
            // Storage access was denied.
          }
        );
      }
    </script>
    <button onclick="makeRequestWithUserGesture()">Play video</button>
  </body>
</html>
